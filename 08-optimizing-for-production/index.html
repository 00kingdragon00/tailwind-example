<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" /> -->
    <link href="../css/tailwind.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Tailwind CSS: Zero to Production</title>
  </head>

  <body class="bg-gray-100">
    <div class="grid lg:grid-cols-2 2xl:grid-cols-5">
      <div
        class="max-w-md px-8 py-12 mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2"
      >
        <div class="xl:max-w-xl">
          <img class="h-10" src="../img/logo-brand.svg" alt="logo" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="../img/beach-work.jpg"
            alt="Women workcationing on the beach"
          />

          <h1
            class="mt-6 text-2xl font-semibold tracking-tight text-gray-900 font-headline sm:mt-8 sm:text-3.5xl lg:text-3xl "
          >
            You can work from anywhere. <br class="hidden lg:inline" />
            <span class="text-brand">Take advantage of it.</span>
          </h1>

          <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
            Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy
            some nice weather even when you're not on vacation.
          </p>

          <div class="mt-4 space-x-1 sm:mt-6">
            <a class="shadow-lg btn text-white uppercase bg-brand hover:bg-brand-light focus:ring-brand focus:ring-opacity-50 active:bg-brand-dark hover:-translate-x-0.5 transition transform" href=""> Book your escape</a>
            <a class="btn btn-secondary" href=""> Learn more</a>
          </div>
        </div>
      </div>

      <div class="relative hidden lg:block 2xl:col-span-3">
        <img
          class="absolute inset-0 object-cover object-center w-full h-full"
          src="../img/beach-work.jpg"
          alt="Women workcationing on the beach"
        />
      </div>
    </div>
  </body>
</html>
