<div
  class="flex overflow-hidden bg-white rounded-lg item-center"
  *ngIf="destination"
>
  <img
    class="object-cover object-center w-32 h-32 flex-sink-0"
    [src]="destination.imageUrl"
    [alt]="destination.imageAlt"
  />
  <div class="px-6 py-4">
    <h3 class="text-lg font-semibold text-gray-800">{{ destination.city }}</h3>
    <p class="text-gray-600">{{ destination.averagePrice }} / night average</p>

    <div class="mt-4">
      <a class="font-semibold text-indigo-600 hover:text-indigo-500" href=""
        >Explore {{ destination.propertyCount }} properties</a
      >
    </div>
  </div>
</div>
